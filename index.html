<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Tajný Spolok</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="/assets/logo.svg" alt="Logo" class="logo-icon" style="height: 1.5em; vertical-align: middle;">
      <span class="logo-text">Tajný Spolok</span>
    </div>
    <div class="header-note">
      Na obsahu webu pracujeme.
    </div>
  </header>
  <main class="main-content">
    <section class="left">
      <h1>
        Každý deň robíme<br>
        menšie aj väčšie dobré<br>
        skutky. Len tak, z nudy.
      </h1>
    </section>
    <section class="right">
      <div class="images">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Hand sign 1" class="img img1">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Hand sign 2" class="img img2">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Hand sign 3" class="img img3">
      </div>
    </section>
  </main>
  <footer class="footer">
    <span class="footer-left">Tajný spolok 2025</span>
    <span class="footer-right">Carpe diem.</span>
    <div class="header-note footer-note">
      Na obsahu webu pracujeme.
    </div>
  </footer>
</body>
</html>
